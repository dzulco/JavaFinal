<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
       
    </header>
    <main id="main" class="main">
      <section class="seccionRegistrarse">
        <form id="formulario">
            <h2 class="tituloRegistrarse">Crear Pelicula</h2>
            <div>
                <input type="text" placeholder="Nombre" required id="nombre" name="nombre">
            </div>
            <div>
                <input type="text" placeholder="Descripción" required id="descripcion" name="descripcion">
            </div>
            <div>
                <input type="text" placeholder="Género" required id="genero" name="genero">
            </div>
            <div>
                <input type="text" placeholder="Calificación" required id="calificacion" name="calificacion">
            </div>
            <div>
                <input type="text" placeholder="año" required id="anio" name="anio">
            </div>
            <div>
                <select name="estrellas" id="estrellas">
                    <option value="">Estrellas</option>
                    <option value="1">* (Una Estrella)</option>
                    <option value="2">** (Dos Estrellas)</option>
                    <option value="3">*** (Tres Estrellas)</option>
                    <option value="4">**** (Cuatro Estrellas)</option>
                    <option value="5">***** (Cinco Estrellas)</option>
                </select>
            </div>
            <div>
              <select name="director" id="director">
                  <option value="">Director</option>
              </select>
          </div>
            <div>
                <button class="boton" type="submit">Agregar Película</button>
            </div>
           
            <div> 
                <a class="ayuda" onclick="document.getElementById('formulario').reset()">Limpiar Campos</a>
            </div>
        </form>
      </section>

    </main>
    <script src="../js/PostRequest.js"></script>
</body>
</html>
